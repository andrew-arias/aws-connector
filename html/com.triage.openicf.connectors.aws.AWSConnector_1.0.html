<div class="panel panel-default panel-collapse">
    <div class="panel-heading" role="tab" id="connectorSpecificBaseHeading">
        <h4 class="panel-title">
            <a data-toggle="collapse" href="#connectorSpecificBase" aria-expanded="true" aria-controls="connectorSpecificBaseHeading"
                class="">{{t "templates.connector.baseTitle"}}</a>
        </h4>
    </div>
    <div id="connectorSpecificBase" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="connectorSpecificBase"
        aria-expanded="true">
        <div class="panel-body">
            <div class="form-group has-feedback">
                <label class="col-sm-3 control-label" for="clientID">{{t "templates.connector.awsConnector.clientIDDisplay"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="clientID" name="configurationProperties.clientID" data-validator-event="keyup blur"
                        data-validator="required" value="{{connectorDefaults.configurationProperties.clientID}}" />
                    <div class="validation-message"></div>
                    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
                    <span class="help-block">{{t "templates.connector.awsConnector.clientIDHelp"}}</span>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-sm-3 control-label" for="clientSecret">{{t "templates.connector.awsConnector.clientSecretDisplay"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="clientSecret" name="configurationProperties.clientSecret" value="{{connectorDefaults.configurationProperties.clientSecret}}"
                        data-validator-event="keyup blur" data-validator="required" />
                    <div class="validation-message"></div>
                    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
                    <span class="help-block">{{t "templates.connector.awsConnector.clientSecretHelp"}}</span>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-sm-3 control-label" for="region">{{t "templates.connector.awsConnector.regionDisplay"}}</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="region" name="configurationProperties.region" value="{{connectorDefaults.configurationProperties.region}}"
                        data-validator-event="keyup blur" data-validator="required" />
                    <div class="validation-message"></div>
                    <span class="error form-control-feedback"><i class='fa validation-icon'></i></span>
                    <span class="help-block">{{t "templates.connector.awsConnector.regionHelp"}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
